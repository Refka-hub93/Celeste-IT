<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page des fonctionnalités</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/styles.css"> <!-- Ajoutez ce lien pour votre CSS personnalisé -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javascript/tableau.js" defer></script>
    <style>
        #add-list-button {
            padding: 0.5rem 1rem;
            background-color: var(--thirdcolor);
            color: rgb(142, 42, 42);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-card-button {
            padding: 0.5rem 1rem;
            background-color: rgb(221, 39, 157);
            color: rgb(60, 43, 43);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .board {
            text-align: center;
            gap: 1rem;
            padding: 1rem;
            overflow: hidden;
        }

        .list {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            background-color:black;
            color: rgb(69, 39, 39);
            border-radius: 5px;
            padding: 1rem;
            flex: 0 0 250px;
            display: flex;
            flex-direction: column;
        }

        .list-title {
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #3a1919;
            border: none;
            border-radius: 5px;
            margin: 1rem;
            padding: 0.5rem;
            color: black;
        }

        .cards {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-top: 1rem;
        }

        .card {
            background-color: rgb(59, 41, 41);
            color: black;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            width: 100%;
            border: none;
            background: none;
            padding: 0.3rem;
        }
    </style>
</head>

<body>
    <header>
        <div id="logonav">
            <a href="index.html"><img src="./images/logo2.png" alt="logo celest-it"></a>
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                    <ul class="nav d-none d-lg-flex">
                        <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                        <li class="nav-item"><a class="nav-link" href="fonctionnalite.html">Fonctionnalités</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="connexion.html">Connexion</a></li>
                        <li class="nav-item"><a class="nav-link" href="nouveaucompte.html">Créer un compte</a></li>
                    </ul>
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarMobile" aria-controls="navbarMobile" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-lg-none" id="navbarMobile">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
                            <li class="nav-item"><a class="nav-link" href="fonctionnalite.html">Fonctionnalités</a></li>
                            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                            <li class="nav-item"><a class="nav-link" href="connexion.html">Connexion</a></li>
                            <li class="nav-item"><a class="nav-link" href="nouveaucompte.html">Créer un compte</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="board" id="board">
        <div class="text-center mb-4">
            <button id="add-list-button">Ajouter une liste</button>
        </div>
        <div class="lists-container" id="lists-container">
            <!-- Les listes seront générées ici -->
        </div>
    </main>

    <template id="list-template">
        <section class="list">
            <div class="list-header">
                <input type="text" class="list-title" placeholder="Titre de la liste">
                <button class="add-card-button">Ajouter une carte</button>
            </div>
            <ul class="cards"></ul>
        </section>
    </template>

    <template id="card-template">
        <li class="card">
            <button type="button" class="card-title">Nouvelle Carte</button>
        </li>
    </template>

    <footer>
        <ul>
            <li>Confidentialité</li>
            <li>Conditions légales</li>
            <li>CGV</li>
            <li>Contact</li>
        </ul>
        <p id="copy">© 2025 Celeste-It - Tous droits réservés</p>
    </footer>
</body>

</html>
