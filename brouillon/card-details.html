<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de la carte</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <script src="javascript/details.js" defer></script>
</head>
<body>
    <header>
        <h1>Détails de la carte</h1>
    </header>
    <main>
        <form id="card-details-form">
            <label for="card-title">Titre :</label>
            <input type="text" id="card-title" name="card-title">
            
            <label for="card-description">Description :</label>
            <textarea id="card-description" name="card-description"></textarea>
            
            <label for="card-comments">Commentaires :</label>
            <textarea id="card-comments" name="card-comments"></textarea>
            
            <button type="submit">Enregistrer</button>
        </form>
    </main>
</body>
</html>
